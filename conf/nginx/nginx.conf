user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
upstream fastcgi_backend {
        #server unix:/tmp/php-cgi.socket;
        #erver 127.0.0.1:9000 backup;
        server unix:/run/php/php7.0-fpm.sock;
}
map_hash_max_size 262144;
map_hash_bucket_size 262144;
map $http_host $MAGE_RUN_CODE {

     # novel.gwadev.sourcefuse.com novel;
     # cycle.gwadev.sourcefuse.com cycle;
     # sky.gwadev.sourcefuse.com sky;
     include /var/www/html/pub/media/listofurl.map;
}
server {
		set $MAGE_ROOT /var/www/html;
		include /etc/nginx/mime.types;
        listen 80 default_server;
        listen 443 default_server ssl;

        #server_name gwadev.sourcefuse.com;
        root $MAGE_ROOT/pub/;
        client_max_body_size 200M;
        #ssl on;
        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;
        ssl_session_timeout 5m;
        ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";
        ssl_prefer_server_ciphers on;
        index index.php;
        autoindex off;
        charset UTF-8;
        error_page 404 403 = /errors/404.php;
        # PHP entry point for setup application
		location ~* ^/setup($|/) {
		    root $MAGE_ROOT;
		    location ~ ^/setup/index.php {
		        fastcgi_pass   fastcgi_backend;
		        fastcgi_index  index.php;
		        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		        include        fastcgi_params;
		    }

		    location ~ ^/setup/(?!pub/). {
		        deny all;
		    }

		    location ~ ^/setup/pub/ {
		        add_header X-Frame-Options "SAMEORIGIN";
		    }
		}
                # location ~ ^/(?<uri_prefix>(sky)) {
                   # rewrite / /$uri_prefix/index.php break;
                   # echo_exec @phpfpm; 
                    # }

		# PHP entry point for update application
		location ~* ^/update($|/) {
		    root $MAGE_ROOT;

		    location ~ ^/update/index.php {
		        fastcgi_split_path_info ^(/update/index.php)(/.+)$;
		        fastcgi_pass   fastcgi_backend;
		        fastcgi_index  index.php;
		        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		        fastcgi_param  PATH_INFO        $fastcgi_path_info;
		        include        fastcgi_params;
		    }

		    # Deny everything but index.php
		    location ~ ^/update/(?!pub/). {
		        deny all;
		    }

		    location ~ ^/update/pub/ {
		        add_header X-Frame-Options "SAMEORIGIN";
		    }
		}

		location / {
		    try_files $uri $uri/ /index.php?$args;
                     gzip_static on;
                     client_max_body_size 20M;
                     #auth_basic "Private Property";
                     #auth_basic_user_file /etc/nginx/.htpasswd;
                     add_header Access-Control-Allow-Origin *; 
		}

		location /pub/ {
		    location ~ ^/pub/media/(downloadable|customer|import|theme_customization/.*\.xml) {
		        deny all;
		    }
		    alias $MAGE_ROOT/pub/;
		    add_header X-Frame-Options "SAMEORIGIN";
		}

		location /static/ {
		    # Uncomment the following line in production mode
		    expires max;

		    # Remove signature of the static files that is used to overcome the browser cache
		    location ~ ^/static/version {
		        rewrite ^/static/(version\d*/)?(.*)$ /static/$2 last;
		    }

		    location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2|html)$ {
		        add_header Cache-Control "public";
		        add_header X-Frame-Options "SAMEORIGIN";
		        add_header Access-Control-Allow-Origin *;
		        expires +1y;

		        if (!-f $request_filename) {
		            rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
		        }
		    }
		    location ~* \.(zip|gz|gzip|bz2|csv|xml|html)$ {
		        add_header Cache-Control "no-store";
		        add_header X-Frame-Options "SAMEORIGIN";
		        expires    off;

		        if (!-f $request_filename) {
		           rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
		        }
		    }
		    if (!-f $request_filename) {
		        rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
		    }
		    add_header X-Frame-Options "SAMEORIGIN";
		}

		location /media/ {
		    try_files $uri $uri/ /get.php?$args;

		    location ~ ^/media/theme_customization/.*\.xml {
		        deny all;
		    }

		    location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2|html)$ {
		        add_header Cache-Control "public";
		        add_header X-Frame-Options "SAMEORIGIN";
		        add_header Access-Control-Allow-Origin *;
		        expires +1y;
		        try_files $uri $uri/ /get.php?$args;

		    }
		    location ~* \.(zip|gz|gzip|bz2|csv|xml|html)$ {
		        add_header Cache-Control "no-store";
		        add_header X-Frame-Options "SAMEORIGIN";
		        expires    off;
		        try_files $uri $uri/ /get.php?$args;
		    }
		    add_header X-Frame-Options "SAMEORIGIN";
		}

		location /media/customer/ {
		    deny all;
		}

		location /media/downloadable/ {
		    deny all;
		}

		location /media/import/ {
		    deny all;
		}

		# PHP entry point for main application
		location ~ (index|get|static|report|404|503|test|latest|test1)\.php$ {
		    try_files $uri =404;
		    fastcgi_pass   fastcgi_backend;
		    fastcgi_buffers 1024 4k;

		    fastcgi_param  PHP_FLAG  "session.auto_start=off \n suhosin.session.cryptua=off";
		    fastcgi_param  PHP_VALUE "memory_limit=3000M \n max_execution_time=600";
		    fastcgi_read_timeout 1200s;
		    fastcgi_connect_timeout 1200s;
                    
                    #add here - start
                    fastcgi_param  MAGE_RUN_TYPE store;
                   # fastcgi_param  MAGE_RUN_CODE freedom;
                    fastcgi_param  MAGE_RUN_CODE $MAGE_RUN_CODE;
                    #end

		    fastcgi_index  index.php;
		    fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		    include        fastcgi_params;
		}
}
                    gzip on;
                    gzip_disable "msie6";
                    gzip_comp_level 6;
                    gzip_min_length 1100;
                    gzip_buffers 16 8k;
                    gzip_vary on;                                      
                    gzip_proxied any;
                    gzip_types text/plain text/css image/x-icon image/bmp image/png image/gif image/jpeg image/jpg application/json application/javascript application/x-javascript text/javascript;

}
daemon off;

